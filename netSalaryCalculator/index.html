<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator Kenya</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="card">
        <h1>Net Salary Calculator Kenya</h1>
        <table>
            <thead>
                <th>
                    <tr>
                        <td class="label">Gross Salary</td>
                        <td><input type="number" id="basicSalary"></td>
                    </tr>
                </th>
                <th>
                    <tr>
                        <td class="label">NSSF</td>
                        <td><input type="number" id="nssf"></td>
                    </tr>
                </th>
                <th>
                    <tr>
                        <td class="label" >NHIF</td>
                        <td><input type="number" id="nhif"></td>
                    </tr>
                </th>
                <th>
                    <tr>
                        <td class="label">Personal Relief</td>
                        <td><input type="number" id="pr"></td>
                    </tr>
                </th>
                <th>
                    <tr>
                        <td class="label">Housing Allowance</td>
                        <td><input type="number" id="ha"></td>
                    </tr>
                </th>
                <th>
                    <tr>
                        <td class="label">Payee</td>
                        <td><input type="number" id="payee"></td>
                    </tr>
                </th>
                <th>
                    <tr>
                        <td class="label" >Net Salary</td>
                        <td><input type="number" id="netSalary"></td>
                    </tr>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td><button onclick="calculate()">Calculate</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
